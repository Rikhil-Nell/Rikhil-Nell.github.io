    <script>
        (function () {
            'use strict';

            // --- Mobile Nav ---
            const navToggle = document.querySelector('.nav-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (navToggle && navLinks) {
                navToggle.addEventListener('click', () => {
                    const isOpen = navLinks.classList.toggle('open');
                    navToggle.setAttribute('aria-expanded', isOpen);
                    navToggle.innerHTML = isOpen
                        ? '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>'
                        : '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>';
                });
            }

            // --- Marked config ---
            marked.setOptions({
                gfm: true,
                breaks: false,
                highlight: function (code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        return hljs.highlight(code, { language: lang }).value;
                    }
                    return hljs.highlightAuto(code).value;
                }
            });

            const contentEl = document.getElementById('blog-content');
            const params = new URLSearchParams(window.location.search);
            const postSlug = params.get('post');

            if (postSlug) {
                loadPost(postSlug);
            } else {
                loadPostList();
            }

            async function loadPost(slug) {
                try {
                    // fetch post metadata
                    const indexRes = await fetch('posts/index.json');
                    const posts = await indexRes.json();
                    const meta = posts.find(p => p.slug === slug);

                    // fetch markdown
                    const mdRes = await fetch(`posts/${slug}.md`);
                    if (!mdRes.ok) throw new Error('post not found');
                    const md = await mdRes.text();

                    const title = meta ? meta.title : slug;
                    const date = meta ? meta.date : '';

                    contentEl.innerHTML = `
                    <div class="post-meta">
                        <a href="blog.html" class="back-link">← back to blog</a>
                        <h1>${title}</h1>
                        ${date ? `<time>${date}</time>` : ''}
                    </div>
                    <div class="post-content">${marked.parse(md)}</div>
                `;

                    document.title = `${title} — Rikhil Nellimarla`;

                    // highlight any code blocks
                    contentEl.querySelectorAll('pre code').forEach(block => {
                        hljs.highlightElement(block);
                    });

                } catch (e) {
                    contentEl.innerHTML = `
                    <p class="blog-empty">post not found.</p>
                    <p style="text-align:center;margin-top:1rem;">
                        <a href="blog.html" style="font-family:var(--font-mono);font-size:0.85rem;">← back to blog</a>
                    </p>
                `;
                }
            }

            async function loadPostList() {
                try {
                    const res = await fetch('posts/index.json');
                    if (!res.ok) throw new Error('no index');
                    const posts = await res.json();

                    if (posts.length === 0) {
                        contentEl.innerHTML = '<p class="blog-empty">nothing here yet. check back soon.</p>';
                        return;
                    }

                    contentEl.innerHTML = `
                    <div class="blog-list">
                        ${posts.map(post => `
                            <a href="blog.html?post=${post.slug}" class="blog-list-item">
                                <time>${post.date}</time>
                                <div class="list-item-content">
                                    <h3>${post.title}</h3>
                                    <p>${post.excerpt}</p>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                `;
                } catch (e) {
                    contentEl.innerHTML = '<p class="blog-empty">nothing here yet. check back soon.</p>';
                }
            }
        })();
    </script>
